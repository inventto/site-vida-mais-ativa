<script type="text/javascript">
     $(document).ready(function(){
            $(function() {
                // Stick the #nav to the top of the window

                var navHomeY = nav.offset().top + 100;

                var $w = $(window);

                        var scrollTop = $w.scrollTop();
                        if (scrollTop < navHomeY) {
                            nav.css({
                                    top: "-"+scrollTop+"px"
                                });
                        }
                        else {
                            nav.css({
                                    top: "-"+navHomeY+"px"
                                });
                        }
                        imgWidth = 300 - scrollTop;
                        imgLeft = scrollTop / 5;
                        if (imgWidth < 96)
                          imgWidth = 96;
                        if (imgLeft > 40)
                          imgLeft = 40;
                        img.css({position: "fixed", marginLeft: imgLeft + "px", top: 0, width: imgWidth+"px"});
                });
            });
     });
</script>
