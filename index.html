<!DOCTYPE html>
<html>
    <head>
        <title>Academia Vida Mais Ativa</title>
        <meta charset="utf-8">
        <link href="stylesheets/application2.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="stylesheets/slides.css" type="text/css" charset="utf-8"/>
        <script src="javascripts/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="javascripts/jquery.slides.min.js" type="text/javascript"></script>
        <script src="javascripts/jquery.lavalamp.1.3.3-min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
              $(".menu").load("_menu.html", function(){
                jQuery('#top .menu ul').lavaLamp();
              });
              $("#slides").load("_slide.html", function(){
                $(function() {
                  $('#slides').slidesjs({
                    width: 940,
                    height: 300,
                    play: {
                    active: true,
                    auto: true,
                    interval: 4000,
                    swap: true
                    }
                  });
                });
              });
            });
        </script>
    </head>
    <body>
    <div id="fundo">
        <div id="top_wrapper">
            <div id="top">
                <div id="logo">
                    <a href="index.html"><img src="images/logo_vida2.png" title="Academia Vida mais Ativa"/></a>
                </div>
                <div class="menu">
                </div>
            </div>
        </div>
            <h1><strong>Academia Vida + Ativa</strong></h1>
        <div id="container">
             <div id="slides">
             </div>
            <i></i>
        </div>
        <div id="footer">
            <div class="menu">
            </div>
        </div>
        <a class="inventto" href="http://www.invent.to"><img src="images/logo_footer.png"/></a>
    </div>
    </body>
</html>
